    <script>
        form.addEventListener('submit', (e) => {
            e.preventDefault();
        });

        function Save() {
        let idcard = document.getElementById("idcard");
        let headname = document.getElementById("headname");
        let firstname = document.getElementById("firstname");
        let lastname = document.getElementById("lastname");
        let address = document.getElementById("address");
        let tambun = document.getElementById("tambun");
        let amphur = document.getElementById("amphur");
        let province = document.getElementById("province");
        let zipcode = document.getElementById("zipcode");

        if (idcard.value.length != 13 || isNaN(idcard.value)) {
            alert("กรุณาใส่หมายเลขบัตรประชาชนให้ถูกต้อง");
            return false;
        }
        else if (!headname.value) {
            alert("กรุณาใส่คำนำหน้าชื่อ");
            return false;
        }
        else if (!firstname.value) {
            alert("กรุณาใส่ชื่อจริง");
            return false;
        }
        else if (!lastname.value) {
            alert("กรุณาใส่นามสกุล");
            return false;
        }
        else if (!address.value) {
            alert("กรุณาใส่ที่อยู่");
            return false;
        }
        else if (!tambun.value) {
            alert("กรุณาใส่ตำบล/แขวง");
            return false;
        }
        else if (!amphur.value) {
            alert("กรุณาใส่อำเภอ/เขต");
            return false;
        }
        else if (!province.value) {
            alert("กรุณาใส่จังหวัด");
            return false;
        }
        else if (!zipcode.value) {
            alert("กรุณาใส่รหัสไปรษณีย์");
            return false;
        }
        else {
            alert("บันทึกข้อมูลเรียบร้อยแล้ว");
            localStorage.setItem(
            "userData",
            JSON.stringify({
                idcard: idcard.value,
                headname: headname.value,
                firstname: firstname.value,
                lastname: lastname.value,
                address: address.value,
                tambun: tambun.value,
                amphur: amphur.value,
                province: province.value,
                zipcode: zipcode.value,
            })
            );
            
        }
    }
    
        function Show() {
        let userData = localStorage.getItem("userData");
        if (!userData) {
            alert("ไม่พบข้อมูล");
            return;
        }
        userData = JSON.parse(userData);
        let history = document.querySelector(".history");
        history.innerHTML = `${userData.idcard} ${userData.headname} ${userData.firstname} ${userData.lastname} ${userData.address} ${userData.tambun} ${userData.amphur} ${userData.province} ${userData.zipcode}`;
        }
