<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lab3 3</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

                <div class="bar5" style="width: 10%;" id="bar5"><p>Gus</p></div>

        <div class="row">
            <div class="inputVal">
                <input type="number" id="balloon" placeholder="Balloon">
                <input type="number" id="luck" placeholder="Luck">
                <input type="number" id="sila" placeholder="Sila">
                <input type="number" id="earth" placeholder="Earth">

        </div>
        <button type="button" class="btn btn-success" onclick="View()">View Chart!!!</button>
