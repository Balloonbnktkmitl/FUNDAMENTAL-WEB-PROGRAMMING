<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2 - Exercise 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Balloon</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sila</td>
                <td>99</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bewie</td>
                <td>65</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Tom</td>
                <td>60</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Jack</td>
                <td>50</td>
            </tr>
        </table>
        <div id="graph">
            <div class="bar" style="width: 100%; background-color:violet;">
                <p>Balloon</p>
            </div>
            <div class="bar" style="width: 99%; background-color:orange;">
                <p>Sila</p>
            </div>
            <div class="bar" style="width: 65%; background-color:yellow;">
                <p>Bewie</p>
            </div>
            <div class="bar" style="width: 60%; background-color:green;">
                <p>Tom</p>
            </div>
            <div class="bar" style="width: 50%; background-color:blue;">
                <p>Jack</p>
            </div>
        </div>
    </body>
</html>
